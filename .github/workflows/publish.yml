name: Publish Packages

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure npm for publishing
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install conventional-changelog-cli
        run: yarn global add conventional-changelog-cli

      - name: Generate changelog
        run: conventional-changelog -p angular -i CHANGELOG.md -s

      - name: Commit changelog if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Checkout the main branch
          git checkout main
          
          # Merge the release commit into the main branch to include changelog changes
          # Use --no-ff to create a merge commit even if it's a fast-forward
          git merge --no-ff ${{ github.sha }} -m "Merge release commit ${{ github.ref_name }} to update changelog"
          
          # Push the main branch
          git push origin main # Or your default branch name

      - name: Publish packages with Lerna
        run: npx lerna publish from-git --yes
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} 